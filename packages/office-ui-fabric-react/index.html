<!doctype html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" user-scalable="no" />

  <title>Office UI Fabric React Examples</title>

</head>

<body>
  <div id="content"></div>

  <script type="text/javascript">
    var isProduction = (location.pathname === '/fabric-react/master/');

    function loadScript(n) {
      for (var i = 0; i < n.length; i++) {
        var s = document.createElement('script');
        s.src = n[i];
        s.async = false;
        document.body.appendChild(s);
      }
    }
    loadScript(isProduction ? [
      '//cdnjs.cloudflare.com/ajax/libs/react/15.4.0/react.min.js',
      '//cdnjs.cloudflare.com/ajax/libs/react/15.4.0/react-dom.min.js',
      'dist/demo-vendor.min.js',
      'dist/demo-components.min.js',
      'dist/demo-app.min.js'
    ] : [
      '//cdnjs.cloudflare.com/ajax/libs/react/15.4.0/react.js',
      '//cdnjs.cloudflare.com/ajax/libs/react/15.4.0/react-dom.js',
      'dist/demo-vendor.js',
      'dist/demo-components.js',
      'dist/demo-app.js'
    ]);
    </script>
</body>

</html>
